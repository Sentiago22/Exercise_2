<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node.js Application</title>
    <!-- Thêm Bootstrap từ CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-header">
                        <h3 class="text-center">Welcome to Node.js Applications</h3>
                    </div>
                    <div class="card-body">
                        <p class="text-center">Here is a simple Node.js application with a nicer interface!</p>
                        <!-- Chỉ hiển thị hình ảnh js.png -->
                        <img src="/images/js.png" alt="JS Logo" class="img-fluid mx-auto d-block mt-3">
                    </div>
                    <div class="card-footer text-center">
                        <button class="btn btn-primary" id="clickMeBtn">Click here</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Thêm Bootstrap JS từ CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>
</html>
